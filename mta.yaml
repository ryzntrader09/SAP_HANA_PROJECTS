---
_schema-version: '3.1'
ID: myCAP_sis
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
#-----------------------------SERVER MODULE--------------------------------
  - name: myCAP_sis-srv
#--------------------------------------------------------------------------
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
#-----------------------------SIDECAR MODULE--------------------------------
  - name: myCAP_sis-db-deployer
#--------------------------------------------------------------------------
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    requires:
      - name: myCAP_sis-db # required by consumers of CAP services (e.g. approuter)

resources:
#-----------------------------SIDECAR MODULE--------------------------------
  - name: myCAP_sis-db
#--------------------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service_name}

